<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Projet Contact - Ajout d'une adresse</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <a class="navbar-brand" href="/">Projet Contact</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Liste des contacts <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add">Ajouter un contact</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/add/adress">Ajouter une adresse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/xml?action=listContacts">Export en XML</a>
                </li>
            </ul>
            <form th:action="@{/logout}" method="post" th:if="${isConnected}" class="form-inline" >
                <input class="form-control btn btn-outline-light" type="submit" value="Se dÃ©connecter"/>
            </form>
            <form th:action="@{/login}" th:if="${!isConnected}" class="form-inline" >
                <input class="form-control btn btn-outline-light" type="submit" value="Se connecter"/>
            </form>
        </div>
    </nav>
        <div id="container" class="container text-center">
            <form action="#" th:action="@{/add/adress}" th:object="${adressForm}" method="post">
                <div class="justify-content-center">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Ligne 1</span>
                        </div>
                        <input class="form-control" type="text" th:field="*{line_1}"/>
                    </div>
                    <p th:if="${#fields.hasErrors('line_1')}" th:errors="*{line_1}"></p>

                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Ligne 2</span>
                        </div>
                        <input class="form-control" type="text" th:field="*{line_2}"/>
                    </div>
                    <p th:if="${#fields.hasErrors('line_2')}" th:errors="*{line_2}"></p>

                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Code postal</span>
                        </div>
                        <input class="form-control" type="text" th:field="*{postalCode}"/>
                    </div>
                    <p th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></p>

                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Ville</span>
                        </div>
                        <input class="form-control" type="text" th:field="*{city}"/>
                    </div>
                    <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></p>

                    <button type="submit" class="btn btn-dark">Ajouter l'adresse</button>
                </div>
            </form>
            <table class="table mt-3">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Ligne 1</th>
                    <th scope="col">Ligne 2</th>
                    <th scope="col">Code postal</th>
                    <th scope="col">Ville</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="e : ${allAdressList}">
                    <td th:text="${e.getLine_1()}"></td>
                    <td th:text="${e.getLine_2()}"></td>
                    <td th:text="${e.getPostalCode()}"></td>
                    <td th:text="${e.getCity()}"></td>
                    <td>
                        <a th:href="${'/adress/delete/' + e.getId()}">Supprimer</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
